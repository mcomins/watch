name: deploy-to-aws

run-name: ${{ github.actor }} is deploying to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install -g yarn
      - run: yarn install
      - run: yarn sls:deploy